	function zhizhao_upload(obj) {
		var $fileinput = $(obj);
		Wind.css("jcrop");
		Wind.use("ajaxfileupload", "jcrop", "noty", function() {
			$.ajaxFileUpload({
				url: '__APP__?g=api&m=plugin&a=execute&_plugin=Shenqing&_controller=Index&_action=avatar_upload',
				secureuri: false,
				fileElementId: "zhizhao_uploder",
				dataType: 'json',
				data: {},
				success: function(data, status) {

					if(data.status == 1) {
						//						$("#avatar_uploder").hide();//隐藏按钮
						var $uploaded_area = $(".uploaded_zhizhao_area"); //定义图片显示div
						$uploaded_area.find("img").remove(); //清空图片显示div内容
						var src = "__UPLOAD__avatar/" + data.data.file; //定义图片地址
						var $img = $("<img/>").attr("src", src); //定义img元素
						$img.prependTo($uploaded_area); //将img显示在图片div里
						$("#sqzhizhao").val(src); //为对应input赋值

					} else {
						noty({
							text: data.info,
							type: 'error',
							layout: 'center'
						});
					}

				},
				error: function(data, status, e) {}
			});
		});
		return false;
	}
